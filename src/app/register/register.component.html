<form>
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="ali">
    
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Amdouni Chouaib">
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="************************">
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Reconfirm Password</mat-label>
                    <input type="password" matInput placeholder="************************">
                </mat-form-field><br>
                <button mat-raised-button color="primary">Register</button>
                <a style="text-decoration: none;margin-left: 50px;" routerLink="/login">Have Account ?</a>

            </div>
        </mat-card-content>
       
      </mat-card>
      
</form>
